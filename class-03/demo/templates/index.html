<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Seattle Neighborhood Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header>
    <section>
      <h1>Neighborhood Stats</h1>
    </section>
  </header>

  <main>
    <section id="neighborhoods">
      <!-- Demo Part 1: Use jQuery to build each div totally from scratch -->

      <!-- Demo Part 2: Use jQuery to clone a "template" -->

      <template id="mustache-template" type="text/x-tmpl-mustache">
        <div>
          <h2>{{name}}</h2>
          <p>city : {{city}}</p>
          <p>{{population}}</p>
          <p>{{founded}}</p>
          {{{body}}}
        </div>
      </template>

      <!-- Demo Part 3: Refactor that with Mustache -->


    </section>
  </main>

  <footer>
    <span>&copy; 2018 Fake Data Limited</span>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="scripts/dataSet.js"></script>
  <script src="scripts/neighborhood.js"></script>
</body>

</html>
